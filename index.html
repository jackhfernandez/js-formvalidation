<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <section class="main-container">
        <form>
          <header id="header" class="text-center">
            <h2>
              ¡Bienvenido! <br />
              Crea una cuenta
            </h2>
          </header>
          <!-- Name input -->
          <div class="form-outline">
            <label class="form-label" for="nombre">Nombre</label>
            <input type="text" id="nombre" class="form-control" required/>
          </div>
          <div class="form-outline">
            <label class="form-label" for="apellido">Apellido</label>
            <input type="text" id="apellido" class="form-control" required/>
          </div>

          <!-- Email input -->
          <div class="form-outline">
            <label class="form-label" for="correo">Correo electrónico</label>
            <input type="email" id="correo" class="form-control" required/>
          </div>

          <!-- Password input -->
          <div class="form-outline">
            <label class="form-label" for="contrasena">Contraseña</label>
            <input type="password" id="contrasena" class="form-control" required/>
            <p id="pw-msj" class="message"></p>
          </div>

          <div class="form-outline">
            <label class="form-label" for="confirmacion"
              >Confirma tu contraseña</label
            >
            <input type="password" id="confirmacion" class="form-control" required/>
            <p id="pwc-msj" class="message"></p>
          </div>

          <!-- Checkbox -->
          <div class="form-outline">
            <input
              id="condicion"
              class="form-control"
              type="checkbox"
              value=""
              required
            />
            <label id="l-condicion" class="form-label" for="condicion">
              He leído y acepto los términos y condiciones
            </label>
          </div>

          <!-- Submit button -->
          <button id="btn" type="submit">Regístrate</button>

          <!-- Register buttons -->
          <div class="text-center">
            <p>¿Ya tienes cuenta? <a href="#!">Inicia sesión</a></p>
          </div>
        </form>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
